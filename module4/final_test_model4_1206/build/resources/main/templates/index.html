<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Test</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/logo/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Danh sách câu hỏi
        </a>
    </div>
</nav>
<nav class="nav nav-pills nav-fill bg-light p-2">

</nav>
<body>
<div>
    <a class="btn btn-success active" aria-current="page" href="/">Danh sách câu hỏi</a>
    <a class="btn btn-info bg-secondary text-white" href="/create">Thêm câu hỏi</a>
    <form class="d-flex p-2" role="search">
        <input class="form-control me-2" name="search" type="number" placeholder="Tiêu đề"
               aria-label="Search">
        <div><label class="p-2">Từ</label></div>
        <input class="form-control me-2" name="searchBegin" type="text" placeholder="Loại câu hỏi"
               aria-label="Search">
        <label class="p-2">đến </label>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
<div class="container p-5">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>STT</td>
            <td>Tiêu đề</td>
            <td>Loại câu hỏi</td>
            <td>Ngày đăng</td>
            <td>Tình trạng</td>
            <td>Tính năng</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,stt:${contentList}">
            <td th:text="${stt.count}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.questionType.nameType}"></td>
            <td th:text="${item.dateCreate}"></td>
            <td th:if="!${item.status}">Chờ phản hồi</td>
            <td th:if="${item.status}">Đã phản hồi</td>
            <td>
                <a class="btn btn-warning btn-detail" th:href="@{/edit/{idTrans} (idTrans = ${item.idContent})}">Chi tiết</a>
                <button class="btn btn-danger btn-delete" type="button"
                        th:data-name='${item.title}' th:data-id="${item.idContent}"
                        data-bs-toggle="modal" data-bs-target="#modalDeleteBlog">
                    Xóa
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="modalDeleteBlog" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Lưu</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p> Bạn chắc chắn muốn xóa Câu hỏi sau:</p>
                <span id="delete_name"></span>
            </div>
            <form action="/delete" method="get">
                <input name="idXoa" type="hidden" id="delID">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.7.0.js}"></script>
<script>
    $(document).ready(function () {
        $(".btn-delete").click(function () {
            let dataId = $(this).attr("data-id");
            let dataName = $(this).attr("data-name")
            console.log(dataId, dataName)
            $("#delID").val(dataId);
            $("#delete_name").text(dataName);
        })
    })

</script>
</html>
