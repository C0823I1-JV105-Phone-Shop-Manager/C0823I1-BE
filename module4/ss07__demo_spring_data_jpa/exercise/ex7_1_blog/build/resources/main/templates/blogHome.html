<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h2 class="text-center text-info">JBA Blog</h2>
    </div>
    <div class="flex-row container">
        <a class="nav nav-link btn-primary" href="/blog/create">Create</a>
    </div>
</nav>
<body>
<div class="container-fluid text-end">
    <div class="start-100">
        <label>Số blog mỗi trang</label>
        <form action="/blog" method="get">
            <select name="page_size">
                <option value="10" th:selected="${pageList.size == 10}">10</option>
                <option value="25" th:selected="${pageList.size == 25}">25</option>
                <option value="50" th:selected="${pageList.size == 50}">50</option>
            </select>
        </form>
    </div>
</div>
<hr>
<div class="container-fluid">
    <div class="border-dark" th:each="blog:${pageList.content}">
        <div>
            <h4>
                <a class="link-underline-light" th:href="@{'/blog/' + ${blog.id}}"><span th:text="${blog.title}"></span></a>
                <a class="btn btn-primary text-white" th:href="@{'/edit/' + ${blog.id}}">Sửa</a>
                <button type="button" class="btn btn-danger text-white"
                        th:attr="onclick=|deleteBlog('${blog.title}','${blog.id}')|"
                        data-bs-toggle="modal" data-bs-target="#modalDeleteBlog">
                    Xóa
                </button>
                <!--                <button type="button" class="btn btn-danger text-white"-->
                <!--                        th:data-titles="${blog.title}"-->
                <!--                        th:data-id="${blog.id}"-->
                <!--                        th:onclick="deleteBlog(this.getAttribute('data-titles'),this.getAttribute('data-id'))"-->
                <!--                        data-bs-toggle="modal" data-bs-target="#modalDeleteBlog">-->
                <!--                    Xóa-->
                <!--                </button>-->
                <!--                <button  class="btn btn-danger" type="button" th:attr="onclick=|deleteBlog('${blog.title}','${blog.id}')|"-->
                <!--                         data-bs-toggle="modal" data-bs-target="#modalDeleteBlog">-->
                <!--                    Delete 2-->
                <!--                </button>-->
            </h4>
        </div>
        <div class="text-info" style="font-style: italic; font-size: 12px"
             th:text="'Create: ' + ${blog.dateCreate}">
        </div>
        <div class="text-info" style="font-style: italic; font-size: 12px"
             th:text="'Lasted update: ' + ${blog.dateUpdate}">
        </div>
        <p th:text="${blog.preView}"></p>
        <div class="d-flex flex-row">
            <div>
                <label class="text-info">Tag</label>
                <p class="btn btn-success btn-primary" th:text="${blog.blogType.typeString}"></p>
            </div>
            <div class="container fs-6 fst-italic">
                <p class="text-dark" style="margin: 0; text-align: right; font-size: 12px">Writer</p>
                <p class="text-dark" style="text-align: right; font-size: 12px" th:text="${blog.writer}"></p>
            </div>
        </div>
        <hr>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalDeleteBlog" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Lưu</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p> Bạn chắc chắn muốn xóa bài viết có tiêu đề:</p>
                <span id="deleteBlogTitle"></span>
            </div>
            <form action="/delete" method="get">
                <input name="delete_id" type="hidden" id="delete_id">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script>
    function deleteBlog(tieu_de, del_id) {
        document.getElementById("deleteBlogTitle").innerText = tieu_de;
        document.getElementById("delete_id").value = del_id
    }
</script>
</html>
