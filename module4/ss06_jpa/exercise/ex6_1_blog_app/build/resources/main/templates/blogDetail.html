<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h2 class="text-center text-info">JBA Blog</h2>
    </div>
    <div class="flex-row container-fluid">
        <a class="nav nav-link btn-primary" href="/blog">List</a>
        <a class="nav nav-link btn-primary" href="/blog/create">Create</a>
    </div>
</nav>
<body>
<div class="form-control d-inline-block">
    <form th:action="@{/edit/{id}(id =${blog.id})}" method="post" th:object="${blog}">
        <div class="text-info" style="font-style: italic; font-size: 12px"
            th:text="'Lasted update: ' + ${blog.dateCreate}" th:field="*{dateCreate}">
        </div>
        <div class="text-info" style="font-style: italic; font-size: 12px"
             th:text="'Lasted update: ' + ${blog.dateUpdate}" th:field="*{dateUpdate}">
        </div>
        <div class="input-group">
            <label class="input-group-text">Tiêu đề</label>
            <input type="text" class="form-control" th:field="*{title}" th:value="${blog.title}"
                   th:text="${blog.title}">
        </div>
        <br>
        <div class="input-group">
            <label class="input-group-text">Tóm tắt bài viết</label>
            <textarea style="height:100px" class="form-control" th:field="*{preView}" th:value="${blog.preView}"
                      th:text="${blog.preView}"></textarea>
        </div>
        <br>
        <div class="input-group">
            <label class="input-group-text">Nội dung bài viết</label>
            <textarea style="height: 300px" class="form-control" th:field="*{content}" th:value="${blog.content}"
                      th:text="${blog.content}"></textarea>
        </div>

        <br>
        <label class="input-group-text">Thể loại</label>
        <select class="list-group" th:field="*{blogType}">
            <option class="list-group list-group-item" th:each="type:${blogTypeList}" th:text="${type.typeString}"
                    th:value="${type.idType}"></option>
        </select>
        <br>
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#callModal">Save
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="callModal" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="callModalLabel">Lưu</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Bạn chắc chắn muốn lưu?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</html>
